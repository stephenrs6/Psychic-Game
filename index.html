<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game
  </title>
</head>

<body>
  <h1>The Psychic Game</h1>
  <p>Guess what letter I'm thinking of</p>
  <div>
    <p>Wins:
      <span id="playerWins"></span>
    </p>
  </div>
  <div>
    <p>Losses:
      <span id="playerLosses"></span>
    </p>
  </div>
  <div>
    <p>Guesses Left:
      <span id="playerGuesses"></span>
    </p>
  </div>
  <div>
    <p>Your Guesses so far:
      <span id="playerGuessed"></span>
    </p>
  </div>


  <script src="assets/javascript/game.js"></script>

</body>

</html>
